<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Style/main.css" />
    <link rel="stylesheet" type="text/css" href="Vendor/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__type_black-container">
        <div class="header__type_black">
            <nav class="header__nav-container">

                <div class="header__select select">
                    <input class="header__select-input select__input" type="hidden" name="">
                    <div class="select__head">RU</div>
                    <ul class="select__list" style="display: none;" id="selector">
                        <li class="select__item">RU</li>
                        <li class="select__item">EN</li>
                    </ul>
                </div>

                <ul class="header__nav" id="header__nav_type-black">
                    <li class="header__nav-item">Новости и блог</li>
                    <li class="header__nav-item">Оплата и доставка</li>
                    <li class="header__nav-item">Контакты</li>
                    <li class="header__nav-item">Вакансии</li>
                </ul>
            </nav>
            <div class="header__searcher">
                <input type="text" placeholder="Поиск..." maxlength="33">
                <img src="Images/Search1.svg" alt="Лупа">
            </div>
        </div>
    </div>

        <div class="header__type_white shadow">
            <ul class="header__nav" id="header__nav_type-white">
                <li class="header__nav-item">Каталог</li>
                <div class="select">
                    <input class="select__input" type="hidden" name="">
                    <li class="header__nav-item select__head">Майнинг отель</li>
                    <ul class="select__list shadow" style="display: none;" id="selector">
                        <li class="select__item">Калининская АЭС</li>
                        <li class="select__item">ПАО "Тулачермет"</li>
                    </ul>
                </div>
                <li class="header__nav-item">Лизинг</li>
                <li class="header__nav-item">О компании</li>
            </ul>
            <div class="header__type_white-container">
                <p class="contact">+7 (499) 877-41-45</p>
                <a href="#"><img src="./Images/Telegram.svg" alt="Телеграм"></a>
                <a href="#"><img src="./Images/WhatsApp.svg" alt="Вконтакте"></a>
                <a href="#"><p class="header__callback">Заказать звонок</p></a>
            </div>
            <a href=""><img src="./Images/Shopping-bag.svg" alt="Корзина"></a>
            <a class="header__type_white-basket" href="#">Корзина</a>
            <div class="menu-burger__header">
                <span></span>
            </div>

            <div class="menu-burger__wrapper">
                <div class="menu-burger__body">
                    <div class="menu-burger__title-container">
                        <h1 class="menu-burger__title">Меню</h1>
                    </div>
                </div>
            </div>

        </div>

    </header>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/resize.js"></script>
    <script type="text/javascript" src="Scripts/menu.js"></script>
    <script type="text/javascript" src="Scripts/select.js"></script>
</body>
</html>
